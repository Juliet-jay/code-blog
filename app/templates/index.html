{% extends 'base.html' %}

<!-- Content block -->
{% block content %}
    
    <head>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
        <title> {{ title }} </title>
    </head>

    <div class="container" style="text-align: center; background-image: url('https://previews.123rf.com/images/neirfy/neirfy1702/neirfy170200441/73747674-feminine-workspace-with-empty-ruled-notebook-hand-writting-in-it-coffee-flowers-and-laptop-keyboard.jpg'); background-repeat : no-repeat; background-size: 100vw 100vh ; padding: 100px;">
    <!--Header-->
    <div class="row d-flex justify-content-center" >
        <h1 class="black-text mb-3 pt-3 font-weight-bold">WELCOME TO CODE BLOG</h1>
    </div>

    <div class="row mt-2 mb-3 d-flex justify-content-center" style="background-color:rgba(148, 25, 121, 0.603);">
        <div class="" style="font-size: 20px; margin-top:40px">
            {{ quotes.quote }}
            <cite title="Source Title"> {{ quotes.author }} </cite>
        </div>


    </div>
    </div>


     <!-- JQuery -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Bootstrap tooltips -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
     <!-- Bootstrap core JavaScript -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
     <!-- MDB core JavaScript -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>

{% endblock %}
