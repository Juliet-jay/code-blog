{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

<head>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
    <title> {{ title }} </title>
</head>

   <div class ="container" style="text-align: center; background-image: url('https://doublethedonation.com/tips/wp-content/uploads/2018/04/email-computer.jpg');background-repeat : no-repeat; background-size: 100vw 100vh ; padding: 100px;">
    <div class="card-body">
       
    {% for message in get_flashed_messages() %}
    <div>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    <div class="lg-form form-lg">
        <i class="fa fa-lock prefix"></i>
        <!-- login frorm -->
        {{wtf.quick_form(login_form)}}
    </div>
   
    <p>If new <a href="{{url_for('auth.register')}}">Create account</a> </p>
</div> 
    </div>

{% endblock %}
